    <div class="form-style-10">

        </div>

        <script type="text/javascript">

            var uploadedDataURL = "./chongqing.json";

                myChart.hideLoading();

                    '九龙坡区': [106.3586, 29.4049],

                    '南岸区': [106.6663, 29.5367],
                    '江北区': [106.8311, 29.6191],
                    '大渡口区': [106.4905, 29.4214],
                    '渝中区': [106.5344, 29.5477]
                }

                // 各区县的数据，在这里填
                var data = [
                    { name: '奉节县', value: 12 },
                    { name: '巫溪县', value: 412 },
                    { name: '开州区', value: 98 },
                    { name: '酉阳土家族苗族自治县', value: 236 },
                    { name: '彭水苗族土家族自治县', value: 4 },

                    { name: '大渡口区', value: 69 },
                    { name: '渝中区', value: 369 }
                ];
                var max = 480, min = 9; // todo
                var maxSize4Pin = 100, minSize4Pin = 20;

                var convertData = function (data) {
                    var res = [];
                    for (var i = 0; i < data.length; i++) {
                        var geoCoord = geoCoordMap[data[i].name];
                        if (geoCoord) {
                            res.push({
                                name: data[i].name,
                                value: geoCoord.concat(data[i].value)
                            });
                        }
                    }
                    return res;
                };


                option = {
                    title: {
                        text: '重庆各地区信访活跃度排行榜',
                        subtext: '提示：使用鼠标滚轮放大观看更清晰呦！',
                        x: 'center',
                        itemGap:30,
                        textStyle: {
                            fontSize: 30,
                            fontWeight: 'bolder',
                            color: '#333'
                        },
                        subtextStyle: {
                            fontSize:20,
                            color: '#aaa'        // 副标题文字颜色
                        }
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: function (params) {
                            if (typeof (params.value)[2] == "undefined") {
                                return params.name + ' : ' + params.value;
                            } else {
                                return params.name + ' : ' + params.value[2];
                            }
                        }
                    },
                    legend: {
                        orient: 'vertical',
                        y: 'bottom',
                        x: 'right',
                        data: ['重庆各区县信访数量TOP5'],

                    //             dataView: {readOnly: false},
                    //             restore: {},
                    //             saveAsImage: {}
                    //             }
                    // },
                    geo: {
                        show: true,
                        map: 'chongqing',
                        label: {
                            normal: {
                                show: false
                            },
                            emphasis: {
                                show: false,
                            }
                        },
                        roam: true,
                        itemStyle: {
                            normal: {
                                areaColor: '#031525',
                                borderColor: '#3B5077',
                            },
                            emphasis: {
                                areaColor: '#2B91B7',
                            }
                        }
                    },
                    series: [
                        {
                            name: '重庆各区县信访数量TOP5',
                            type: 'scatter',
                            coordinateSystem: 'geo',
                            data: convertData(data),
                            symbolSize: function (val) {
                                return val[2] / 10;
                            },
                            label: {
                                normal: {
                                    formatter: '{b}',
                                    position: 'right',
                                    show: false //开关：是否显示全部地区的名字，建议不显示，只显示活跃度top5地区的名字
                                },
                                emphasis: {
                                    show: true
                                }
                            },
                            itemStyle: {
                                normal: {
                                    color: '#05C3F9'
                                }
                            }
                        },
                        {
                            type: 'map',
                            map: 'chongqing',
                            geoIndex: 0,
                            aspectScale: 0.75, //长宽比
                            showLegendSymbol: false, // 存在legend时显示
                            label: {
                                normal: {
                                    show: false
                                },
                                emphasis: {
                                    show: false,
                                    textStyle: {
                                        color: '#fff'
                                    }
                                }
                            },
                            roam: true,
                            itemStyle: {
                                normal: {
                                    areaColor: '#031525',
                                    borderColor: '#3B5077',
                                },
                                emphasis: {
                                    areaColor: '#2B91B7'
                                }
                            },
                            animation: true,
                            data: data
                        },
                        {
                            name: '点',
                            type: 'scatter',
                            coordinateSystem: 'geo',
                            symbol: 'pin',
                            symbolSize: function (val) {
                                var a = (maxSize4Pin - minSize4Pin) / (max - min);
                                var b = minSize4Pin - a * min;
                                b = maxSize4Pin - a * max;
                                return a * val[2] + b;
                            },
                            label: {
                                normal: {
                                    show: true,
                                    textStyle: {
                                        color: '#fff',
                                        fontSize: 9,
                                    }
                                }
                            },
                            itemStyle: {
                                normal: {
                                    color: '#F62157', //标志颜色
                                }
                            },
                            zlevel: 6,
                            data: convertData(data),
                        },
                        {
                            name: 'Top 5',
                            type: 'effectScatter',
                            coordinateSystem: 'geo',
                            data: convertData(data.sort(function (a, b) {
                                return b.value - a.value;
                            }).slice(0, 5)),
                            symbolSize: function (val) {
                                return val[2] / 10;
                            },
                            showEffectOn: 'render',
                            rippleEffect: {
                                brushType: 'stroke'
                            },
                            hoverAnimation: true,
                            label: {
                                normal: {
                                    formatter: '{b}',
                                    position: 'right',
                                    show: true
                                }
                            },
                            itemStyle: {
                                normal: {
                                    color: '#05C3F9',
                                    shadowBlur: 10,
                                    shadowColor: '#05C3F9'
                                }
                            },
                            zlevel: 1
                        },

                    ]
                };
                myChart.setOption(option);
            });
        </script>


    </div>
